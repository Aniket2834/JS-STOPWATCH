<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="watch">
        <h1> JS STOPWATCH</h1>
        <P><span class="digit" id="hr">00</span> <span class="txt">Hr</span>
            <span class="digit" id="min">00</span> <span class="txt">Min</span>
            <span class="digit" id="sec">00</span> <span class="txt">Sec</span>
            <span class="digit" id="count">00</span></P>
        <button class="btn" id="start">START</button>
        <button class="btn" id="stop">STOP</button>
        <button class="btn" id="reset">RESET</button>
        

    </div>

    
</body>
<script src="main.js"></script>
</html>
